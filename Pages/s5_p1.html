<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../Imagenes/viajar.png" />
    <link rel="stylesheet" href="../Styles/cuestionario.css" />
    <title>Cuestionario</title>
  </head>
  <body id="cuerpo">
    <header>
      <nav>
        <div>
          <a href="../index.html">
            <img class="icono" src="../Imagenes/viajar.png" alt="" />
          </a>
        </div>
        <h2>EXPLORA DESTINOS</h2>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Usuario
        </button>
      </nav>
    </header>

    <main id="fondo-imagen">
      <div class="titulo-destino">
        <h2>¿Cuánto tiempo planeas quedarte de vacaciones?</h2>
      </div>
      <section>

          <div class="cards">
          <div class="card">
            <img
              src="../Imagenes/menos-de-2-semanas.jpg"
              class="clima-seco"
              alt="Clima seco"
            />
            <h5 class="title">Menos de una semana</h5>
            <div class="selector">
              <input type="radio" name="card" class="clima-seco" />
            </div>
          </div>

          <div class="card">
            <img
              src="../Imagenes/1-a-2-semanas.jpg"
              class="poca-lluvia"
              alt="Lluvia"
            />
            <h5 class="card-title">Una o dos semanas</h5>
            <div class="selector">
              <input type="radio" name="card" class="poca-lluvia" />
            </div>
          </div>

          <div class="card">
            <img
              src="../Imagenes/mas-de-2-semanas.jpg"
              class="lluvia-ocasional"
              alt="Lluvia ocasional"
            />
            <h5 class="card-title">Más de dos semanas</h5>
            <div class="selector">
              <input type="radio" name="card" class="lluvia-ocasional" />
            </div>
          </div>
        </div>

        <div class="botones">
          <div class="anterior">
            <button type="button" class="btn btn-danger">
              <a href="./s4_p2.html">Anterior</a>
            </button>
          </div>

          <div class="listo">
            <button type="button" class="btn btn-success"><a href="./planes.html">¡Estoy listo!</a></button>
          </div>

          <div class="continue2">
            <button type="button" class="btn btn-primary" onclick="validarSeleccion(event)">
              <a href="./s5_p2.html">Siguiente</a></button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../main.js"></script>
    <!-- <script src="../app.js"></script> -->
  </body>
</html>
