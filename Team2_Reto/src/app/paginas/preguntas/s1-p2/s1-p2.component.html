<app-navbar></app-navbar>
<body>
    <main id="fondo-imagen">
        <div class="titulo-destino">  
            <h2>¿Te gustaría explorar un destino internacional o nacional?</h2>
        </div>
        <section>
              <div class="cards" >
                <div class="card" >
                    <img src="../../../../assets/Imagenes/internacional.jpg" class="internacional" alt="Internacional">
                    <h5 class="title">Internacional</h5>
                    <div class="selector"><input type="radio" name="card" class="internacional"></div>
                  </div>

                  <div class="card" >
                    <img src="../../../../assets/Imagenes/nacional.jpg" class="nacional" alt="Nacional">
                    <h5 class="card-title">Nacional</h5>
                    <div class="selector"><input type="radio" name="card" class="nacional"></div>
                  </div>

                  <div class="card" >
                    <img src="../../../../assets/Imagenes/indiferente.jpg" class="indiferente" alt="Indiferente">
                    <h5 class="card-title">Indiferente</h5>
                    <div class="selector"><input type="radio" name="card" class="indiferente"></div>
                  </div>
              </div>
              <div class="botones">
              <div class="anterior">
                <button type="button" class="btn btn-danger p-2"><a routerLink="/preguntas/s1-p1">Anterior</a></button>
              </div>

              <div class="listo">
                <button type="button" class="btn btn-success p-2"><a routerLink="/preguntas/planes">¡Estoy listo!</a></button>
              </div>

              <div class="continue2">
                <button type="button" class="btn btn-primary p-2" (click)="validarSeleccion()" >Siguiente</button>
              </div>  
            </div>
        </section>
    </main>

</body>
