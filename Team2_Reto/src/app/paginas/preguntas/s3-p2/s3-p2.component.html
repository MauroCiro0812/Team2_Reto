<app-navbar></app-navbar>
<body>
    <main id="fondo-imagen">
        <div class="titulo-destino">  
            <h2>¿Te gusta disfrutar de la gastronomía local durante tus
                viajes?
                </h2>
        </div>
        <section>
              <div class="cards" >
                <div class="card" >
                  <label for="internacional"></label>
                    <img src="../../../../assets/Imagenes/comida local.jpg" class="internacional" alt="Internacional">
                    <h5 class="title">Si,es muy importante para mi</h5>
                    <div class="selector"><input type="radio" name="card" class="internacional" value="internacional" id="internacional"></div>
                  </div>

                  <div class="card" >
                    <label for="nacional">
                    <img src="../../../../assets/Imagenes/comida neutra.jpg" class="nacional" alt="Nacional" height="180rem">
                    <h5 class="card-title">Me gusta probar cosas nuevas, pero no es lo principal</h5>
                    <div class="selector"><input type="radio" name="card" class="nacional" value="nacional" id="nacional" ></div>
                  </label>
                  </div>

                  <div class="card" >
                    <label for="indiferente">
                    <img src="../../../../assets/Imagenes/comida familiar.jpg" class="indiferente" alt="Indiferente">
                    <h5 class="card-title">No, prefiero comida mas familiar</h5>
                    <div class="selector"><input type="radio" name="card" class="indiferente" value="indiferente" id="indiferente" ></div>
                  </label>
                  </div>
              </div>
              
              <div class="botones">
              <div class="anterior">
                <button type="button" class="btn btn-danger p-2"><a routerLink="/preguntas/s3-p1">Anterior</a></button>
              </div>

              <div class="listo">
                <button type="button" class="btn btn-success p-2"><a routerLink="/preguntas/planes">¡Estoy listo!</a></button>
              </div>

              <div class="continue2">
                <button type="button" class="btn btn-primary p-2" (click)="validarSeleccion()" >Siguiente</button>
              </div>  
            </div>  
        </section>
    </main>

</body>
